<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!--NAV-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container p-2">
            <a href="#" class="navbar-brand">Compiladores</a>
        
        <div class="" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item ">
                <a class="nav-link " aria-current="page" href="#">Analisador Lexico</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Analisidor Sintactico</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Analisador Semantico</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cuadro de simbolos</a>
              </li>
            </ul>
        </div>    
        </div>
    </nav>

    <!--MAIN CONTENT-->
    <div class="container pt-5">
      <div class="row">
        <div class="col-md-6 ">
          <div class="card">
            <div class="card-body">
              <h4>Carga de datos</h4>
              <form id="formCompi">
                <div class="p-3">
                  <button type="submit" class="btn btn-secondary "> <img class="imgSend" src="img/update.png" alt=""> Cargar Codigo</button>
                  <button type="submit" class="btn btn-secondary "> <img class="imgSend" src="img/delete.png" alt=""> Borrar Codigo</button>
                  <button type="submit" class="btn btn-secondary "> <img class="imgSend" src="img/run.png" alt=""> Ejecutar</button>
                </div>
                <div class="form-group pb-3">
                  <textarea id="descripcion" cols="30" rows="20" class="form-control border border-dark" placeholder="Ingrese Codigo"></textarea>
                </div>
                                    
              </form>
            </div>
          </div>
        </div>

        <!--
          <div class="col-md-1 ">
        </div>
        -->
        
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h4>Salida de datos</h4>
              <form id="formSalida">
                <div class="p-3">
                  <button type="submit" class="btn btn-secondary "> <img class="imgSend" src="img/save.png" alt=""> Guardar Codigo</button>
                </div>
                <div class="form-group pb-3">
                  <textarea id="salida" cols="30" rows="20" class="form-control border border-dark""></textarea>
                </div>
              </form>                  
            </div>
          </div>
          
        </div>
      </div>
    </div>
    
</body>
</html>
